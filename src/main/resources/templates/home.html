<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	    
	    <style>
			.logo {
				background: #333;
				font-family: "Arial", "sans-serif";
				color: #eee;
			}
		</style>
	</head>

	<body>
		
		<div class="logo mb-3 p-3 d-flex justify-content-between">
			<span>App</span>
			<span>Logout</span>
		</div>
		
		<div class="container mb-3 mt-4 p-2">
			<div class="jumbotron mb-0">
				<h1 class="display-4">Home de produtos</h1>
			</div>
			
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			    <div class="navbar-nav">
			        <a class="nav-item nav-link active" href="">Todos</a>
			        <a class="nav-item nav-link" href="">Aguardando</a>
			        <a class="nav-item nav-link" href="">Aprovado</a>
			        <a class="nav-item nav-link" href="">Entregue</a>
			    </div>
			    
			
		
			</nav>
			
			<div class="card" th:each="produto : ${produtos}">
				<div th:text="${produto.nomeProduto}" class="card-header mb-3">Nome do Produto</div>
				
				<div class="card-body">
				
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${produto.valorProduto}">200, 99<span></div>
								<div class="col-md-7">Data de entrega:<span th:text="${produto.dataDaEntrega}">10/02/2020</span></div>
							</div>
							
							<div>Produto</div>
							<div><input th:value="${produto.urlDoProduto}" class="form-control" value="url do produto"></div>
							
							<div>Descrição</div>
							<div>
								<textarea th:text="${produto.descricao}" class="form-control"></textarea>
							</div>
						
						</div>
									
						<div class="col-12 col-sm-4">					
							<div>
								<img th:src="${produto.urlDaImagem}" src="" />
							</div>
						</div>
						
					   
					</div>
					<div class="row">
						<div class="col-6">
							<a class="btn btn-warning" th:href="@{'/editar/' + ${produto.id}}">Editar</a>
						</div>
						<div class="col-6">
							<a class="btn btn-danger" th:href="@{'/excluir/' + ${produto.id}}">Excluir</a>
						</div>
					</div>
				</div>
								
			</div>
	   </div>			
		
	</body>
</html>
