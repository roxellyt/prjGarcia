<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		
		
		<div class="container mb-3 mt-4 p-2">
			<div class="jumbotron mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${pedido}" class="card-body" action="/pedido/novo" method="POST">
				
					<div class="form-group">
						<labe for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}"class="form-control" name="nomeProduto" placeholder="Nome do produto"/>
						<small>Informe qual o nome do produto</small>
						<div th:errors="*{nomeProduto}">
						</div>
					</div>
					
			
					<div class="form-group">
						<labe for="urlProduto">URL</label>
						<input class="form-control" name="urlProduto" placeholder="Url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
					</div>
					
					<div class="form-group">
						<labe for="urlProduto">Imagem</label>
						<input class="form-control" name="urlImagem" placeholder="Url da imagem"/>
						<small>Cole a url da imagem aqui, selecione uma boa imagem para ajudar os compradores</small>
					</div>
					
					<div class="form-group">
						<labe for="descricao">Descrição</label>
						<input class="form-control" name="descricao" placeholder="Adicione uma boa descrição para ajudar os compradores"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
					</div>
					
					<button class="btn btn-primary" type="submit">Cadastrar</button>
					
				</form>
			</div>
		</div>
	</body>
</html>
